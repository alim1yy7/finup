<div class="column">
  <div class="row">
    <finup-statistics
      *ngFor="let category of categories"
      [title]="category.label"
    >
      <finup-chart
        [chartTitle]="category.label"
        [chartRawData]="category.transactions"
      ></finup-chart>
    </finup-statistics>
  </div>
</div>
